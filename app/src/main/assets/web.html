    <script type="text/javascript">

        function clientAction(s){
           var s= androidApp.clientAction(s);
           document.getElementById("message").innerHTML=s;
        }

        function clientResponse(s){
            document.getElementById("message").innerHTML=document.getElementById("message").innerHTML+' '+s;
            return false;
        }
        function askUserToken(){
             document.getElementById("message").innerHTML=document.getElementById("message").innerHTML+' '+'byeee'+androidApp.getUserToken();
           return false;
       }

        window.onload = function(){
            var form = document.getElementById("formBarcode");
            form.onsubmit = barcodeAction;

            form = document.getElementById("numberPickerAction");
            form.onsubmit = numberPickerAction;

            form = document.getElementById("formStringPicker");
            form.onsubmit = stringPickerAction;

            form = document.getElementById("formMyPhone");
            form.onsubmit = myPhoneAction;

 form = document.getElementById("formAskMyPhone");
            form.onsubmit = askMyPhoneAction;

            form = document.getElementById("myUserNameAction");
            form.onsubmit = myUserNameAction;

            form = document.getElementById("textBoxAction");
            form.onsubmit = textBoxAction;

            form = document.getElementById("smsAction");
            form.onsubmit = smsAction;

            form = document.getElementById("callAction");
            form.onsubmit = callAction;

            form = document.getElementById("linkAction");
            form.onsubmit = linkAction;

            form = document.getElementById("alertAction");
            form.onsubmit = alertAction;

            form = document.getElementById("persianCalendarAction");
            form.onsubmit = persianCalendarAction;

            form = document.getElementById("englishCalendarAction");
            form.onsubmit = englishCalendarAction;
            form = document.getElementById("locationAction");
            form.onsubmit = locationAction;
            form = document.getElementById("myLocationAction");
            form.onsubmit = myLocationAction;

            form = document.getElementById("askMyLocationAction");
            form.onsubmit = askMyLocationAction;

            form = document.getElementById("askUserToken");
            form.onsubmit = askUserToken;

        }

        function barcodeAction(){
            clientAction('{"id":"22","type":"Barcode","title":"اسکن کد"}')
            return false;
        }
        function numberPickerAction(){
            clientAction('{"type": "NumberPicker","title":"تعداد مسافر","button_number_picker":{"default_value":4,"max_value":10,"min_value":1}}')
            return false;
        }
        function stringPickerAction(){
            clientAction('{"title":"نوع بلیط","button_string_picker":{"default_value":"بیزینس","items":["اقتصادی","بیزینس","فرست کلس"]},"type":"StringPicker"}')
            return false;
        }
        function myPhoneAction(){
            clientAction('{"type":"MyPhoneNumber"}')
            return false;
        }
        function askMyPhoneAction(){
            clientAction('{"type":"AskMyPhoneNumber"}')
            return false;
        }

        function myUserNameAction(){
            clientAction('{"type":"MyUsername"}')
            return false;
        }

        function myUserNameAction(){
            clientAction('{"type":"MyUsername"}')
            return false;
        }
        function textBoxAction(){
            clientAction('{"title":"نام خانوادگی","type":"Textbox","button_textbox":{"place_holder":"نام خانوادگی","type_keypad":"String","default_value":"خونساری","type_line":"SingleLine"}}')
            return false;
        }

        function smsAction(){
            clientAction('{"button_sms":{"message":"فعال سازی سرویس فال روز","to_number":"4075"},"title":"پیامک فعال سازی","type":"SMS"}')
            return false;
        }
        function callAction(){
            clientAction('{"button_call":{"phone_number":"09124053654"},"type":"Call"}')
            return false;
        }
        function linkAction(){
            clientAction('{"button_link":{"action":"khn_club","type":"action"},"type":"Link"}')
            return false;
        }
        function alertAction(){
            clientAction('{"button_alert":{"message":"این سرویس در حال حاضر فعال نیست. برای دستری به این قسمت لطفا بعدا مراجعه کنید"},"title":"خطای دسترسی","type":"Alert"}')
            return false;
        }
        function persianCalendarAction(){
            clientAction('{"button_calendar":{"max_year":1400,"min_year":1390,"type":"DatePersian"},"title":"تاریخ رفت فارسی","type":"Calendar"}')
            return false;
        }
        function englishCalendarAction(){
            clientAction('{"button_calendar":{"default_value":"1993-05-04","max_year":2012,"min_year":1990,"type":"DateGregorian"},"title":"تاریخ برگشت میلادی","type":"Calendar"}')
            return false;
        }
        function locationAction(){
            clientAction('{"title":"انتخاب مقصد","type":"LocationPicker","button_location":{"default_map_location":{"latitude":"37.052191","longitude":"-95.643251"},"default_pointer_location":{"latitude":"37.052191","longitude":"-95.643251"}}}')
            return false;
        }
        function myLocationAction(){
            clientAction('{"type":"MyLocation"}')
            return false;
        }

            function askMyLocationAction(){
            clientAction('{"type":"AskMyLocation"}')
            return false;
        }






















    </script>
